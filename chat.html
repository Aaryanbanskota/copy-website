<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Massive Secret Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
    color: #fff;
    overflow: hidden;
  }

  body::before {
    content: "8888 8888 8888 8888 8888 8888 8888 8888 8888 8888 8888 8888 8888 8888 8888";
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 30px;
    font-weight: 900;
    color: rgba(255,255,255,0.07);
    letter-spacing: 20px;
    user-select: none;
    pointer-events: none;
    white-space: nowrap;
    transform: rotate(-15deg);
    z-index: 0;
  }

  #chat-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    width: 400px;
    max-width: 95vw;
    height: 600px;
    max-height: 90vh;
    border-radius: 15px;
    box-shadow: 0 0 40px #000dff;
    display: flex;
    flex-direction: column;
    z-index: 10;
  }

  #messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #00e5ff transparent;
    display: flex;
    flex-direction: column;
    gap: 15px;
    scroll-behavior: smooth;
  }

  #messages::-webkit-scrollbar {
    width: 8px;
  }

  #messages::-webkit-scrollbar-thumb {
    background-color: #00e5ff;
    border-radius: 4px;
  }

  .message {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 25px;
    font-size: 15px;
    line-height: 1.4;
    box-shadow: 0 3px 10px rgba(0, 229, 255, 0.3);
    word-wrap: break-word;
    user-select: text;
    animation: fadeIn 0.3s ease forwards;
  }

  .message.user {
    background: #00e5ff;
    color: #000;
    margin-left: auto;
    border-radius: 25px 25px 0 25px;
  }

  .message.bot {
    background: #222;
    color: #0ff;
    margin-right: auto;
    border-radius: 25px 25px 25px 0;
  }

  #input-area {
    background: #000dff;
    display: flex;
    padding: 14px 20px;
    border-radius: 0 0 15px 15px;
  }

  #user-input {
    flex-grow: 1;
    border: none;
    border-radius: 25px;
    padding: 14px 20px;
    font-size: 17px;
    outline: none;
    font-family: 'Poppins', sans-serif;
    color: #000;
  }

  #send-btn {
    margin-left: 14px;
    background: #00e5ff;
    border: none;
    border-radius: 25px;
    padding: 14px 30px;
    cursor: pointer;
    font-weight: 700;
    color: #000;
    transition: background 0.3s ease;
    user-select: none;
    font-size: 17px;
  }

  #send-btn:hover,
  #send-btn:focus {
    background: #00bcd4;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 500px) {
    #chat-container {
      width: 100vw;
      height: 90vh;
      border-radius: 0;
      top: 0;
      left: 0;
      transform: none;
      max-height: 100vh;
      box-shadow: none;
    }
    #messages {
      padding: 15px 10px;
      gap: 12px;
    }
    .message {
      max-width: 90%;
      font-size: 16px;
      padding: 12px 16px;
    }
    #input-area {
      padding: 12px 10px;
    }
    #user-input {
      padding: 14px 15px;
      font-size: 18px;
    }
    #send-btn {
      padding: 14px 24px;
      font-size: 18px;
    }
  }
</style>
</head>

  function sendMessage(text, sender='bot') {
    if (!text) return;
    const msg = document.createElement('div');
    msg.classList.add('message', sender);

  function getReply(input) {
    const clean = cleanInput(input);

    if (clean.includes("8888")) {
      secretMode = true;

    if (normalReplies.hasOwnProperty(clean)) {

  // Initialize with welcome message
  sendMessage("Welcome to SocialBook chat! Say hi or ask me anything.");

  // Event handlers
  function handleSend() {
    const text = userInput.value.trim();
    if (!text) return;

    sendMessage(text, 'user');
    userInput.value = "";

    const reply = getReply(text);
    setTimeout(() => {
      sendMessage(reply, 'bot');
      maybeRoast();

  sendBtn.addEventListener('click', handleSend);
  userInput.addEventListener('keydown', e => {
