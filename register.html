<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Social App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1CB5E0, #000851);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      color: #fff;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #007aff;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005ecc;
    }
    a {
      display: block;
      margin-top: 18px;
      color: #f3f3f3;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .message {
      margin-top: 16px;
      min-height: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <input type="email" id="reg-email" placeholder="Enter your Gmail" />
    <input type="password" id="reg-password" placeholder="Create password" />
    <button id="register-btn">Register</button>
    <a href="index.html">Already have an account? Login</a>
    <div class="message" id="reg-msg"></div>
  </div>

  <script>
    document.getElementById("register-btn").addEventListener("click", () => {
      const email = document.getElementById("reg-email").value.trim().toLowerCase();
      const password = document.getElementById("reg-password").value.trim();
      const msg = document.getElementById("reg-msg");

      if (!email.endsWith("@gmail.com")) {
        msg.style.color = "red";
        msg.textContent = "Only @gmail.com addresses are allowed.";
        return;
      }

      if (!email || !password) {
        msg.style.color = "orange";
        msg.textContent = "Please enter both email and password.";
        return;
      }

      // Generate a numeric unique code
      const uniqueCode = Math.floor(100000 + Math.random() * 900000).toString();
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPass", password);
      localStorage.setItem("userCode", uniqueCode);

      alert("âœ… Registered successfully!\nYour Unique Code: " + uniqueCode);

      msg.style.color = "lightgreen";
      msg.textContent = "Registration complete. Redirecting...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });
  </script>
</body>
</html>
